<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div id="app">
        <h1>{{title}}</h1>
        <p>{{content}}</p>
        <a v-bind:target="eduflow.target" :href="eduflow.url" :alt="eduflow.alt"> {{eduflow.description}} </a>
        <br>
        <br>
        <button v-on:click="changeTitle('this button 1 title')">Title change 1</button>
        <button v-on:click="changeTitle('this button 2 title')">Title change 2</button>
        <br>
        <br>
        <div @mousemove="updateCoords" class="box" @click="changeTitle('box title')">
            <span></span>
            <h2>Box</h2>
            <p>This is a box. Click to change the title.</p>

        </div>

    </div>
    <script src="app.js"></script>

</body>

</html>
