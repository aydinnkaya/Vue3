<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="app">
        <div class="row mt-5">
            <div class="col-4 offset-4">
                <h3 class="text-center">Event</h3>
                <!-- Yaklaşım 1: Manuel kontrol (:value + @input) -->
                <input @input="updateValue" type="text" class="form-control" :value="fullName"
                    placeholder="Enter your name">
                <br>
                <!-- Yaklaşım 2: v-model (kısayol) -->
                <input v-model="fullName" type="text" class="form-control" placeholder="Enter your name">
                <br>
                {{fullName}}
                <br>
                <button class="btn btn-primary btn-sm">Add</button>


            </div>
        </div>
    </div>
    <script src="app.js"></script>

</body>

</html>
