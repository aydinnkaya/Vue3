<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="row mt-5">
          <div class="col-2 card p-2">
            <h3 class="text-center">{{ count }}</h3>
            <div class="d-flex justify-content-center align-items-center">
              <button @click="increment" class="btn me-2 btn-sm btn-primary">+</button>
              <button @click="decrement" class="btn btn-sm btn-danger">-</button>
            </div>
            <div class="alert alert-warning mt-2 text-center">
              {{ counterResult }}
            </div>
          </div>
          <div class="col-2 card p-2">
            <h3 class="text-center">{{ count2 }}</h3>
            <div class="d-flex justify-content-center align-items-center">
              <button @click="increment2" class="btn me-2 btn-sm btn-primary">+</button>
              <button @click="decrement2" class="btn btn-sm btn-danger">-</button>
            </div>
            <div class="alert alert-warning mt-2 text-center">
              {{ counter2Result }}
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
