<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reactivity</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
      .search-container {
        max-width: 500px;
        margin: 0 auto;
      }
      .search-input {
        border-radius: 5px;
        padding: 8px 12px;
        border: 1px solid #ddd;
        width: 100%;
        margin-bottom: 10px;
      }
      pre {
        background-color: #f8f9fa;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #e9ecef;
      }
      .list-item {
        padding: 5px 10px;
        margin: 5px 0;
        background-color: #e3f2fd;
        border-radius: 3px;
        border-left: 3px solid #2196f3;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="min-h-screen bg-gray-50 py-8">
        <div class="max-w-md mx-auto">
          <div class="bg-white rounded-lg shadow-lg p-6">
            <h3 class="text-xl font-bold text-center text-gray-800 mb-6">
              Meyve Arama
            </h3>

            <div class="space-y-4">
              <input
                type="text"
                v-model="search"
                @keyup.enter="searchListsItem"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                placeholder="Meyve adı yazın..."
              />

              <button
                class="w-full bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded-md transition duration-200"
                @click="searchListsItem"
              >
                Ara
              </button>

              <div class="space-y-4">
                <div>
                  <h5 class="text-sm font-semibold text-gray-700 mb-2">
                    Tüm Meyveler:
                  </h5>
                  <pre
                    class="bg-gray-100 text-xs text-gray-700 p-3 rounded border overflow-auto">  {{ itemList }}</pre
                  >
                </div>

                <div>
                  <h5 class="text-sm font-semibold text-gray-700 mb-2">
                    Filtrelenmiş Sonuçlar ({{ filteredList.length }} adet):
                  </h5>

                  <div v-if="filteredList.length > 0" class="space-y-2">
                    <div
                      v-for="item in filteredList"
                      :key="item"
                      class="bg-blue-50 border-l-4 border-blue-400 p-3 rounded-r text-gray-800"
                    >
                      {{ item }}
                    </div>
                  </div>

                  <div
                    v-else
                    class="text-gray-500 text-sm italic text-center py-4"
                  >
                    Arama kriterinize uygun meyve bulunamadı.
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
